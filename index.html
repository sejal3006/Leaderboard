
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1 class="main_title">Leaderboard</h1>
        <form class="main_form">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Country">
            <input type="number" placeholder="Player Score">
            <button class="main_form-submit-btn">Add Player</button>
        </form>
        <p class="main_error-prompter">All fields are required</p>

        <div class="container">
            <div class="main_scoreboard">
                <div>
                    <p class="player-name">Sejal Rathod</p>
                    <p class="time-stamp">June 2023: 08:34:06</p>
                </div>
                <p class="player-country">India</p>
                <p class="player-score">96</p>
                <div class="btn">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>

            <div class="main_scoreboard">
                <div>
                    <p class="player-name">Risha Rathod</p>
                    <p class="time-stamp">April 2023: 23:34:18</p>
                </div>
                <p class="player-country">India</p>
                <p class="player-score">100</p>
                <div class="btn">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>

            <div class="main_scoreboard">
                <div>
                    <p class="player-name">Ashwini rathod</p>
                    <p class="time-stamp">Feb 2018: 14:46:44</p>
                </div>
                <p class="country">India</p>
                <p class="score">82</p>
                <div class="btn">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
